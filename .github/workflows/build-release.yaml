name: Build & Release EXE

on:
  push:
    tags:
      - 'v*'  # Trigger saat push tag seperti v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ§¾ Checkout Source Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸ› ï¸ Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed password_manager.py

      - name: ğŸ“ Rename & Move EXE
        run: |
          mkdir dist_output
          cp dist/password_manager.exe dist_output/password-manager-${{ github.ref_name }}.exe

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Password Manager v${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          body: |
            ğŸš€ **New Release: ${{ github.ref_name }}**

            âœ… Changes:
            - ğŸ” Improved encryption security
            - ğŸ“ Folder-based password grouping
            - ğŸŒ Language support: English & Indonesian
            - ğŸ› Bug fixes and UX improvements
            - âœ… Full offline password manager

            ğŸ’¾ **Download the EXE below** and run it on your system. All data stays offline.
            
            ---
            ğŸ”’ Stay safe and don't forget to choose a strong master password!
          files: dist_output/password-manager-${{ github.ref_name }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
